<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione oque desejar</div>

    Quantidade de caracteres: <input type="number" id="quantidade-caracteres" min="1"  max="50" value="15" class="qtd-caracteres"><br>
    Adicionar maiusculas: <input type="checkbox" class="chx-maiusculas" checked><br>
    Adicionar minusculas: <input type="checkbox" class="chx-minusculas"><br>
    Adicionar numeros: <input type="checkbox" class="chx-numeros"><br>
    Adicionar simbolos: <input type="checkbox" class="chx-simbolos"><br>
    <button class="gerar-senha">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
